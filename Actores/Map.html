
<!DOCTYPE html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: rgb(243, 10, 88);
      }
    </style>
  </head>
  <body>
    <h3>Mi Casa </h3>
    <!--Elemneto div para el mapa -->
    <div id="map"></div>
    <script>
        // Inicializar y agregar el mapa
        function initMap() {
          // La ubicaci√≥n de utcv
          var utcv = {lat: 18.861040, lng: -96.886470};
          // El mapa, centrado en utcv
          var map = new google.maps.Map(document.getElementById('map'), {zoom: 17, center: utcv});
          // El marcador, posicionado en utcv
          var marker = new google.maps.Marker({position: utcv, map: map});
        }
            </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8TGJpHOTlttD4I6ZEDbvXuETTpC-i9ps&callback=initMap"
        type="text/javascript"></script>
  </body>
</html>
